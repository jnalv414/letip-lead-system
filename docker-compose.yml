version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: letip-lead-system-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: letip
      POSTGRES_PASSWORD: letip_password
      POSTGRES_DB: letip_leads
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"  # Using 5434 to avoid conflicts with other containers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letip -d letip_leads"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
