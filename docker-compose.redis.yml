version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: letip-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - letip-network

volumes:
  redis-data:
    driver: local

networks:
  letip-network:
    driver: bridge
